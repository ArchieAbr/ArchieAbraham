<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/contact_me.css">
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="contact_me.html">Get in Touch</a>
    <a href="projects.html">Projects</a>
</div>

<!-- div container to style the form -->
<div class="contact-container">
    <form id="contactForm" action="https://formspree.io/f/meoqovvo" class="contact-form" method="POST">
        <!-- format form title -->
        <div class="contact-left-side">
            <h2>Get in Touch...</h2>
            <hr>
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" class="contact-inputs" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="someone@example.com" class="contact-inputs" required>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" class="contact-inputs" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="contact-inputs" required></textarea>
        <button type="submit">Send <img src="assets/submit_arrow.png" alt="arrow icon"></button>
    </form>
    <div class="contact-right-side">
        <h2>Or find me on social media</h2>
        <hr>
        <div class="social-media-icons">
            <a href="https://www.linkedin.com/in/archie-abraham-067546252" target="_blank">
                <img src="assets/In-icon-white.png" alt="LinkedIn Icon White" class="In-icon">
            </a>
            <a href="https://profile.indeed.com/p/archiea-hxvmyw0" target="_blank">
                <img src="assets/Indeed_Logo_White.svg" alt="Indeed" class="indeed-icon">
            </a>
        </div>
    </div>
</div>
</div>

<!-- JavaScript file -->
<script src="js/contact_me.js"></script>

</body>
</html>
