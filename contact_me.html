<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="contact_me.html">About</a>
    <a href="projects.html">Services</a>
</div>
<h1>Contact Me</h1>

<!-- div container to style the form -->
<div class="contact-container">
    <form id="contactForm" action="https://formspree.io/f/meoqovvo" method="POST">
        <!-- format form title -->
        <div class="contact-left-side">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" class="contact-inputs" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="someone@example.com" class="contact-inputs" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" class="contact-inputs" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
</div>


</body>
</html>
